    <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="src/css/output.css">
    <title>Inscription Client - Locazen</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<!-- Header / Nav -->
<header class=" fixed w-screen z-50 -mt-24">
    <div class="flex justify-between items-center py-4 px-6 md:px-20">
        <a href="/index.html"><img src="/src/assets/images/Logo moderne de Locazen avec maison (1).png" alt="Locazen" class="h-[70px] w-[90px] rounded-2xl"></a>
       
</header>
<section class="mt-20">




 

     <!-- <h2 class="text-3xl font-bold text-blue-700 mb-6 text-center mt-10 ">Remplissez ce formulaire pour créer votre compte proprietaire sur Locazen </h2> -->
   
  <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-8">
    <!-- <h1 class="text-2xl font-bold text-gray-800 mb-6">Vérification du Propriétaire</h1> -->
    <h2 class="text-3xl font-bold text-blue-700 mb-6 text-center uppercase">televerser les document </h2>
    <h2 class="text-3xl font-bold text-blue-700 mb-6 text-center uppercase">vous avais la possibiliter de televerser un seule fois vos document</h2>
    
    <form class="space-y-6">

      <!-- Informations personnelles -->
      <h2 class="text-2xl font-semibold text-gray-700 border-b pb-2">Informations personnelles</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" placeholder="Nom complet" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <input type="text" placeholder="Numéro de pièce d'identité" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <input type="text" placeholder="Adresse personnelle" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <input type="tel" placeholder="Numéro de téléphone" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <input type="email" placeholder="Adresse e-mail" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500l" required>
        <label class="block mt-1">
          photo de vous tenant la piece d'identite bien lisible (image):
          <input type="file" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </label>
      </div>

      <!-- Informations sur le bien -->
      <h2 class="text-2xl font-semibold text-gray-700 border-b pb-2">Informations sur le ou les biens</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" placeholder="Adresse complète du bien" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <select class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          <option>Type de bien</option>
          <option>Maison</option>
          <option>Appartement</option>
          <option>Terrain</option>
          <option>Immeuble</option>
        </select>
        <input type="text" placeholder="Superficie" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="number" placeholder="Nombre de pièces" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 ">
        <input type="number" placeholder="Année de construction" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Preuves de propriété -->
      <h2 class="text-2xl font-semibold text-gray-700 border-b pb-2">Preuves de propriété</h2>
      <div class="space-y-3">
        <label class="block">
          Avez-vous un titre foncier à votre nom ?  
          <select class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            <option>Oui</option>
            <option>Non</option>
          </select>
        </label>
        <input type="text" placeholder="Numéro du titre foncier ou acte de propriété" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="date" placeholder="Date de délivrance" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="text" placeholder="Nom indiqué sur le document" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <label class="block">
          Joindre le document (PDF ou image) :
          <input type="file" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </label>

        <label class="block relative top-5">
          Avez-vous le certificat de propriete à votre nom ?  
          <select class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4" required>
            <option>Oui</option>
            <option>Non</option>
          </select>
        </label>
        <input type="text" placeholder="Numéro du titre foncier ou acte de propriété" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 " required>
        <input type="date" placeholder="Date de délivrance" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <input type="text" placeholder="Nom indiqué sur le document" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <label class="block">
          Joindre le document (PDF ou image) :
          <input type="file" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 " required>
        </label>
        
      </div>

      <!-- Situation légale -->
      <h2 class="text-2xl font-semibold text-gray-700 border-b pb-2">Situation légale</h2>
      <div class="space-y-3">
        <label class="block">
          Le bien est-il en indivision ?  
          <select class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            <option>Oui</option>
            <option>Non</option>
          </select>
        </label>
        <label class="block">
          Y a-t-il une hypothèque ou un litige ?  
          <select class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            <option>Oui</option>
            <option>Non</option>
          </select>
        </label>
        <textarea placeholder="Si oui, précisez..." class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
      </div>

      <!-- Déclaration -->
      <div class="mt-6">
        <label class="flex items-center space-x-3">
          <input type="checkbox" class="h-5 w-5 text-blue-600">
          <span>Je certifie sur l’honneur que les informations fournies sont exactes et que je suis le propriétaire légal du bien.</span>
        </label>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
          <input type="text" placeholder="Signature" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          <input type="date" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
      </div>

      <label class="flex items-center space-x-3">
          
          <span>merci de bien vouloir patiente la verification de vos informations qui prendra une duree de 4h de temps pour analyse de votre authenticipe afin de vous envoyer les odalite de payement</span>
        </label>

      <!-- Bouton -->
      <div class="text-center mt-6">
        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700" required>
          Envoyer la demande
        </button>
      </div>

    </form>
  </div>

  </section>



    
</body>
</html>
